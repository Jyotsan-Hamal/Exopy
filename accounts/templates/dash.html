<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign in Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="logo">
        
        <img src="{% static 'Logo1.png' %}" 8alt="Logo">
    </div>
    
    <div class="container" >
        <h1>Sign In</h1>
        <form method="post">
            {% csrf_token %}
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %} style="color: red;">{{ message }}</li>
                    {% endfor %}
            </ul>
            {% endif %}
            <input type="username" placeholder="Username" required name="username">
            <input type="password" placeholder="Password" required name="password">
            <input type="submit" value="Sign In" required name="submit">
            <input type="checkbox">
            <label>
                Remember me
            </label>
            <a href="#">Need Help</a>
        </form>
        <div class="content">
            <h2>New to Exopy <a href="/register">Sign up now </a></h2>
        </div>
    </div>

</body>

</html>
