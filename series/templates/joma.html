<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'movies.css' %}">
    <style>
        * {
            font-family: cursive;
        }

        h1 {
            color: whitesmoke
        }

        ul{
        display: flex;
        flex-wrap: wrap;
        }
        li{
        list-style-type: none;
        }
    </style>

</head>

<body>
    <img src="{% static 'Logo1.png' %}" alt="Logo">
    <div class="navbar">
        <a href="/movies/home">Movies</a>
        <a class="active" href="#series">TV Shows</a>
        
        <a href="/my-list">My List</a>
        <a href="/logout">Log out</a>

    </div>
    <div class="ko">
        <h1>{{ greet }}! {{ name }}</h1>
    </div>
    <div class="list">
        <h1>List of trending Series from this week</h1>
        <ul class="movies">
            {% load custom_filters %}
            {% for index in movie|length|num_range %}
            <li>
                <img src="{{ url|get_item:index }}">
                <h2>{{ movie|get_item:index }}</h2>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
