<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'movies.css' %}">
    <style>
        *{
    font-family: cursive;
        }
        h1{
        color:whitesmoke
        }
    </style>
    
</head>

<body>
    <img src="{% static 'Logo1.png' %}" alt="Logo">
    <div class="navbar">
        <a class="active" href="#movies">Movies</a>
        <a href="/series">TV Shows</a>
        <a href="/my-list">My List</a>
        <a href="/logout">Log out</a>
        
    </div>
    <div class="ko">
    <h1>{{ greet }}! {{ name }}</h1>
    </div>
    <div class="list">
        <h3>List of trending movies from this week</h3>
        <ul>
            {% for mov in movie %}
            <li>{{ mov }}</li>
            {% endfor %}
        </ul>
        <br>
        <ul>
            {% for mov in url %}
            <li><img src="{{ mov }}" alt=""></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
